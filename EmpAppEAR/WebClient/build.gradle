plugins {
    id 'java'
    id 'war'
}

group 'com.demo'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(':commonJars')
    compileOnly 'javax:javaee-api:7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

war {
    archiveName 'webclient.war'
}